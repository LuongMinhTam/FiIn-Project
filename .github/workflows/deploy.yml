name: Build and Deploy Blazor
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x' # Hoặc phiên bản .NET bạn đang dùng
      - name: Publish Project
        run: dotnet publish FinTexchWeb/FinTexchWeb.csproj -c Release -o release
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Bạn cần tạo Token này trên Vercel
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: ./release/wwwroot