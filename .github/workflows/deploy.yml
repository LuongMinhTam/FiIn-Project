name: Build and Deploy Blazor
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x' # Dùng bản ổn định nhất

      - name: Publish Project
        # Nấu code từ folder FinTexchWeb ra một folder hoàn toàn mới
        run: dotnet publish FinTexchWeb/FinTexchWeb.csproj -c Release -o output-final

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          # Chỉ đẩy nội dung bên trong wwwroot (là các file HTML/JS tĩnh)
          working-directory: ./output-final/wwwroot
          # Ép Vercel nhận đây là bản Production chính thức
          vercel-args: '--prod --force'